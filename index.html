<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Scrolling Example</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Load GSAP and Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
</head>
<body>

    <header>
        <a href="https://greensock.com/scrolltrigger">
            <img class="greensock-icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg" width="200" height="64" />
        </a> 
    </header>

    <section class="description panel blue">
        <div>
            <h1>Layered Pinning</h1>
            <p>Use pinning to layer panels on top of each other as you scroll.</p>
            <div class="scroll-down">Scroll down<div class="arrow"></div></div>
        </div>
    </section>
    
    <section class="panel red">ONE</section>
    <section class="panel orange">TWO</section>
    <section class="panel purple">THREE</section>
    <section class="panel green">FOUR</section>

    <script src="script.js"></script>
</body>
</html>
