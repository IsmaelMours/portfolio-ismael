<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"

<img src="./assests/Designer-removebg-preview.png" alt="me">
